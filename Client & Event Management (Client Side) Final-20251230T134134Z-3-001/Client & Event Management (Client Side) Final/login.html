<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | EOS</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-logo-container">
                <img src="assets/img/EOS_logo.png" alt="Logo" class="auth-logo">
            </div>
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to manage your events.</p>
            </div>
            
            <div id="alertBox" class="alert" style="display:none;"></div>

            <form action="php/auth_login.php" method="POST" class="auth-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-solid-vino" style="width: 100%; margin-top: 10px;">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const alertBox = document.getElementById('alertBox');
        
        // Handle Error Messages
        if(params.has('error')){
            alertBox.style.display = 'block';
            alertBox.className = 'alert alert-error';
            // Replace underscores with spaces for cleaner text
            alertBox.textContent = params.get('error').replace(/_/g, ' ');
        }
        
        // Handle Success Messages
        if(params.has('success')){
            alertBox.style.display = 'block';
            alertBox.className = 'alert alert-success';
            alertBox.textContent = "Account created! You can now log in.";
        }
    </script>
</body>
</html>
